title: YOUKHI
description: Youkhi's Jekyll blog
baseurl: "/youkhi" # the subpath of your site, e.g. /blog
url: "youkhi.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name:    Youkhang Rha
author-image:   youkhi.jpg
author-job:     Cloud Solution Architect & Photography
author-email:   your-email@domain.com # Add your email for contant form.
author-twitter: artemsheludko_ # Add your twitter account
about-author:   I am a Cloud Solution Architect, dealing with Azure.

# Social settings
social-twitter:   null
social-facebook:  null
social-github:    youkhi
social-pinterest: null
social-instagram: youkhi94
social-youtube:   null
social-vk:        null
social-linkedin:  youkhangrha

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: mr-brown # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
